<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/full.xhtml">
		<ui:define name="title">HistoryTask</ui:define>
		<ui:define name="content">
			<div>
				<h1>Log your time</h1>		
			</div>
			<div>
				<div>
					<p:outputLabel for="option" value="Sprint: "/>
	               	<p:selectOneMenu id="option">
	                    <f:selectItem itemLabel="Select One" itemValue="#{data.sprints}"/>
	                    <f:selectItems value="#{data.sprints}"/>	                    
	                </p:selectOneMenu>
	                <p:outputLabel value="Total: 0 hours"/>
				</div>		
				
				<div> <p:commandButton value="add" type="button" onclick="PF('dlg3').show()"/></div>			
				<div>
					<div>
						<p:outputLabel value="Feb, 24, 2021: 8 hours"/>
						<h:commandButton value = "Add" onclick = "" id="add" />
						<div>
							<h:commandButton value = "Edit" onclick = "" id="edit" />
							<h:commandButton value = "Delete" onclick = "" id="delete" /> 
							<p:outputLabel value="Planning 1 take 4 hours"/><br/>
							<h:commandButton value = "Edit" onclick = "" id="edit" />
							<h:commandButton value = "Delete" onclick = "" id="delete" /> 
							<p:outputLabel value="Planning 2  take 4 hours"/>
						</div>
					</div>	
					<div>
						<p:outputLabel value="Feb, 25, 2021: 7 hours"/>
						<h:commandButton value = "Add" onclick = "" id="add" />
						<div>
							<h:commandButton value = "Edit" onclick = "" id="edit" />
							<h:commandButton value = "Delete" onclick = "" id="delete" /> 
							<p:outputLabel value="Planning 1 take 4 hours"/>
							<br/>
							<h:commandButton value = "Edit" onclick = "" id="edit" />
							<h:commandButton value = "Delete" onclick = "" id="delete" /> 
							<p:outputLabel value="Planning 2  take 3 hours"/>
						</div>
					</div>					
				</div>
			</div>		
			<p:dialog header="Add Working Item" widgetVar="dlg3" minHeight="120" width="750" showEffect="fade">
				<div>
				 	<div class="card">
				 		<p:panelGrid columns="2">
							   <p:outputLabel for="sprint" value="Sprint "/>
						        <p:inputText id="sprint" required="true"/>
						
						        <p:outputLabel for="summary" value="Take Description"/>
						        <p:inputText id="summary" required="true"/>
						        
						        <p:outputLabel for="story" value="Story"/>
						        <p:inputText id="story" required="true"/>
						
						        <p:outputLabel for="date" value="Date"/>
						        <p:calendar id="date" pattern="dd-MM-yyyy" mask="true" style="width:auto"/>
					    </p:panelGrid>
				 	</div>			      	
				    <f:facet name="footer">
				        <p:commandButton type="button" value="Cancel" onclick="PF('dlg3').hide()" styleClass="ui-button-flat p-mr-2" style="width: 10rem" />
				        <p:commandButton type="button" value="Create" onclick="PF('dlg3').hide()" style="width: 10rem" />
				    </f:facet>
				</div>			    
			</p:dialog>
				
		</ui:define>
	</ui:composition>
</h:body>
</html>
