<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">
<h:head>
  <title><ui:insert name="title">Ivy Html User Dialog</ui:insert></title>
  <h:outputStylesheet library="ivy-webcontent" name="layouts/styles/full.css" />
  <link rel="shortcut icon" href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />
</h:head>
<h:body>
  <p:layout fullPage="true" >
  
    <p:layoutUnit position="north" size="80">
      <ui:include src="/layouts/includes/header.xhtml" />
    </p:layoutUnit>
    
    <p:layoutUnit position="center">
      <ui:insert name="content">
        default content
      </ui:insert>
    </p:layoutUnit>
    
    <p:layoutUnit position="south" size="50">
      <ui:include src="/layouts/includes/footer.xhtml" />
    </p:layoutUnit>
    
  </p:layout>
  
  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>
</h:body>
</html>
